
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | Lead Recovery for Dealerships</title>
    <link rel="icon" type="image/png" href="/velocityfavicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: #000000;
        }
        .apple-blur {
            backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.72);
        }
        .scroll-reveal {
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .scroll-reveal.opacity-0 {
            transform: translateY(30px);
            opacity: 0;
        }
        .scroll-reveal.opacity-100 {
            transform: translateY(0);
            opacity: 1;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d4;
        }
        ::selection {
          background-color: #000000;
          color: #ffffff;
        }
    </style>
</head>
<body class="bg-white text-slate-950 overflow-x-hidden">
    <div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
